  <style>
   
   
   .catimagediv {
    width: 200px;
    vertical-align: top;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    margin-right: 15px;
   }

   .cat-image {
    width: 200px;
    height: 200px;

   }

    grid-template-columns: 35px 1fr;
   }

   .profileimage {
    width: 28px;
    height: 28px;
    border-radius: 14px;

    vertical-align: middle;
    margin-right: 4px;
