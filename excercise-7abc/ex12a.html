<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson12</title>

  <style>
   .a12 {
   display: flex;
   flex-direction: row;
   margin-bottom: 20px;
   }

   .div1 {
    background-color: lightblue;
    display: flex;
    width: 200px;
   }
   
   .div2 {
    background-color: lightpink;
    display: flex;
    width: 75px;
   }


   .b12 {
    display: flex;
    flex-direction: row;
    margin-bottom: 20px;
   }

   .item1 {
    background-color: lightblue;
    display: flex;
    width: 50px;
   }

   .item2 {
    background-color: lightpink;
    display: flex;
    flex: 1;
   }

   .item3 {
    background-color: lightblue;
    display: flex;
    width: 75px;
   }


  .c12 {
     display: flex;
     flex-direction: row;
     justify-content: space-between;
     margin-bottom: 30px;
   }

  .itemm1, .itemm2, .itemm3, .itemm4 {
    background-color: lightpink;
  }

  .d12 {
     display: flex;
     flex-direction: row;
     justify-content: space-between;
     border-style: solid;
     border-width: 1px;
     align-items: center;
     height: 50px;
  }

  .itemmm1, .itemmm2 {
    background-color: pink;
  }
 
 </style>

</head>

<body>

<div class="a12">
  <div class="div1">200px</div>
  <div class="div2">75px</div>
</div>

  <div class="b12">
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
  </div>

  <div class="c12">
   <div class="itemm1">item1</div>
   <div class="itemm2">item2</div>
   <div class="itemm3">item3</div>
   <div class="itemm4">item3</div>
  </div>


  <div class="d12">
   <div class="itemmm1">item1</div>
   <div class="itemmm2">item2</div>
  </div>

</body>
</html>
