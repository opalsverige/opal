<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14b</title>

  <style>
   .rsb {
    width: 100px;
    background-color: green;
    color: white;
    right: 0;
    top: 0;
    bottom: 0;
    position: fixed;
   }

   .entirepage {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    right: 0;
    top: 0;
    bottom: 0;
    left: 0;
    position: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
   }

    .modal {
      background-color: white;
      width: 300px;
      border-radius: 5px;
      padding: 15px;
    }
     
    .modaltitle {
      color: black;
      font-weight: bold;
      font-size: 24px;
      font-family: arial;
      margin-bottom: 10px;
    }
     
    .sentence {
      color: black;
      font-family: arial;
      margin-bottom: 10px;
    }
    
    .button {
      background-color: lightgray;
      border-width: 1px;
      
    }
  </style>
</head>

<body>

  <div class="rsb">
    right sidebar
  </div>

  <div class="entirepage">
   <div class="modal">
   <div class="modaltitle">Modal title</div>
   <div class="sentence">This is a modal</div>
   <button class="button"> Close</button>
  </div>
  </div>
  
</body>
</html>
