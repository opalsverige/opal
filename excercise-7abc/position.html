<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>positionpractice</title>

  <style>

  body {
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  }

  .header {
    background-color: black;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
  }

  .sidebar {
    background-color: green;
    color: white;
    position: fixed;
    top: 50px;
    left: 0px;
    bottom: 0px;
    width: 72px;
  }



.div1 {
  background-color: lightblue;
  height: 200px;
  width:200px;
  position: static;
 
}

.div2 {
  background-color: lightpink;
  height: 200px;
  width: 200px;
  position: relative;
  
}

.absolute {
position: absolute;
background: red;
color: white;
bottom: 10px;
right: 10px;
background-color: black;


}
</style>

</head>



<body>

  <div class="header">header</div>
  <div class="sidebar">sidebar</div>

  <div class="absolute">
    absolute
  </div>

  <div class="div1">div1</div>
  <div class="div2">div2
    <div class="absolute">
    5min
  </div>
  </div>
</body>
</html>
