<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15e</title>

  <style>
   .image {
    position: relative;
    display: inline-block;
   }

   .pimage {
    width: 200px;
    height: 200px;
    object-fit: cover;
   }

   .price {
    background-color: black;
    padding: 4px 8px;
    color: white;
    position: absolute;
    top: 10px;
    right: 0px;
   }

   .cartcontainer {
    position: absolute;
    height: 80px;
    bottom: 0px;
    left: 0px;
    right: 0px;
    background-color: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    
    
   }

   .cartbutton {
    border: solid;
    border-width: 1px;
    border-color: black;
    background-color: rgba(255, 255, 255, 0.8);
    color: black;
    padding: 4px 12px;
   }
  </style>

</head>
<body>

  <div class="image">
   <img class="pimage" src="English-bulldog-dog.jpg" alt="">
   <div class="price">
    20% OFF
   </div>

    <div class="cartcontainer">

    <button class="cartbutton"> Add to Cart</button>
   </div>

  </div>
  
</body>
</html>
