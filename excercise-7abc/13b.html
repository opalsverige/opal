<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13b</title>

  <style>
   
   .flexbox {
    display: flex;
    flex-direction: row;
    height: 50px;
   }

   .column1 {
    width: 100px;
    background-color: lightpink;
   }

   .column2 {
    background-color: lightblue;
    width: 200px;
   }

   .row2 {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
   }

   .rowitem1 {
    background-color: black;
    color: white;

   }
  </style>

</head>

<body>
  
<div class="flexbox">

  <div class="column1"></div>

  <div class="column2">
    <div>row1</div>

    <div class="row2">
      <div class="rowitem1">row2</div>
      <div class="rowitem1">row2</div>
    </div>

    </div>

   

  </div>

   



</div>


</body>
</html>
