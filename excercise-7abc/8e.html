<!DOCTYPE html>
<html>
  <head>
    <style>
    p {
      font-size: 24px;
      font-weight: bold;
      font-family: arial;
      margin-bottom: 20px;
    }

    input {
      border: none;
      display: block;
      width: 400px;
      padding-top: 15px;
      padding-bottom: 15px;
      padding-right: 20px;
      padding-left: 20px;
      box-shadow: gray;
      background-color: rgb(240, 240, 240);
      margin-bottom: 10px;
      font-size: 16px;
    }

    .field2 {
      margin-bottom: 35px;
}
      .but1 {
        background-color: black;
        color: white;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 12px;
        padding-right: 12px;
        margin-right: 6px;
        border: none;
      }
    
      .but2 {
        background-color: grey;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 12px;
        padding-right: 12px;
        border: none;
      }

    </style>
  </head>

  <body>
    
    <p class="topic">Request a ride now</p>
  
    <input class="field1" type="text" 
    placeholder="Enter pickup location">

    <input class="field2" type="text" 
    placeholder="Enter destination">

    <button class="but1">
      Request now
    </button>

    <button class="but2"> 
      Schedule for later
    </button>

  </body>
</html>
