<!DOCTYPE html>
<html>
  <head>
<style>

* {
  box-sizing: border-box;
}

input {
  border-width: 1px;
  border-style: solid;
  border-color: rgb(200, 200, 200);
  padding-top: 12px;
  padding-bottom: 12px;
  padding-left: 16px;
  padding-right: 16px;
  font-size: 16px;
  border-radius: 8px;
  margin-bottom: 12px;
}

.firstname {
  width: 148px;
}

.lastname {
  width: 148px;

}

.email {
  display: block;
  width: 300px;
  }

  .button {
    background-color: rgb(67, 67, 230);
    color: white;
    font-weight: bold;
    width: 300px;
    padding-top: 14px;
    padding-bottom: 14px;
    border-radius: 8px;
    font-size: 18px;
    border: none;
     }
</style>
  </head>

  <body>
    
<input class="firstname" type="text" placeholder="First name">
 
<input class="lastname" type="text" placeholder="Last name">

<input class="email" type="text" placeholder="Email">

<button class="button">
  Sign Up
</button>
</body>
</html>
