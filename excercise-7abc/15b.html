<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>

    body {
      height: 3000px;
    }
.box {
  width: 320px;
  height: 180px;
  background-color: gray;
  border: none;
  right: 10px;
  bottom: 10px;
  position: fixed;
}

    .closebutton {
      position: absolute;
      padding: 15px 15px;
      background-color: black;
      color: white;
      left: -25px;
      top: -25px;
      width: 45px;
      height: 45px;
      border-radius: 55px;
      font-size: 20px;
      font-family: arial;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-time {
      background-color: black;
      color: white;
      border: none;
      display: flex;
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 2px 4px;
      font-family: arial;
    }


  </style>
</head>
<body>


  <div class="box">
   
    <div class="closebutton">
    X
    </div>

    <div class="video-time">
      0:29
    </div>

  </div>
  
</body>
</html>
