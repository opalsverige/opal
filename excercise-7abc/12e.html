<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12e</title>

<style>

  div {
    font-family: Arial, Helvetica, sans-serif;
  }

  .container {
    width: 300px;
    border-style: solid;
    border-radius: 5px;
    border-color: gray;
    border-width: 1px;
    
  }

  .flexbox {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin-left: 5px;
    margin-right: 5px;
    margin-top: 4px;
    margin-bottom: 4px;
    align-items: center;

  }

  .numbers {
    font-weight: bold;
    color: white;
    background-color: rgb(91, 91, 196);
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 2px;
    padding-bottom: 2px;
    border-radius: 30px;
    font-size: 14px;
  }


</style>


</head>
<body>

  <div class="container">

    <div class="flexbox">
      <div>Home</div>
      <div class="numbers">14</div>
    </div>

    <div class="flexbox">
      <div>Notifications</div>
      <div class="numbers">3</div>
    </div>

    <div class="flexbox">
      <div>Messages</div>
      <div class="numbers">5</div>
    </div>

  </div>


</div>
</body>
</html>
