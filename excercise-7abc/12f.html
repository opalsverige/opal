<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12f</title>

<style>

div {
  font-family: arial;
}

.home {
  font-weight: bold;
}

  .flexbox {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    background-color: blueviolet;
    padding: 10px 10px;
    color: white;
  }

  .searchbar {
    width: 500px;
    border-radius: 10px;
    border: none;
    padding-left: 20px;
    height: 30px;


  }

  .button {
    background-color: transparent;
    border: solid;
    border-width: 1px;
    border-color: white;
    color: white;
    padding: 6px 14px;
    font-size: 16px;
    border-radius: 2px;
  }
   
</style>
</head>
<body>
  

  <div class="flexbox">

    <div class="home">Home</div>

    <div>
      <input class="searchbar" type="text" placeholder="Search">
    </div>
    
    <div>
      <button class="button">Download</button>
    </div>

  </div>




</body>
</html>
