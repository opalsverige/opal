<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14e</title>

  <style>

    body {
      background-color: black;
      height: 3000px;
    }
   
   .stickyheader {
    background-color: white;
    top: 0;
    right: 0;
    left: 0;
    position: fixed;
    height: 70px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 50px;
    padding-right: 50px;

    
   }

   .catimage {
    width: 40px;
    height: 40px;
    border-radius: 20px;
    object-fit: cover;

   }

   .name {
    font-family: arial;
    font-weight: bold;
    margin-left: 5px;
   }

   .oliverinfo {
    display: flex;
    align-items: center;
   }

   .but1 {
    background-color: blue;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
   }

   .but2 {
    background-color: lightgray;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
   }

  </style>

</head>

<body>
  
  <div class="stickyheader">
   
    
    <div class="oliverinfo"> 
    <img class="catimage" src="catimage.jpg" alt="">
    <div class="name">Oliver Cat</div>
    </div>

    
    

    <div>
      <button class="but1">Add friend</button>
      <button class="but2">Message</button>
    </div>
    

  </div>
   


</body>
</html>
